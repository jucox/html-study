<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test with Images</title>
</head>
<body>
    <h1>Testing charge and images</h1>
    <p>Below you will see a image that is in the same folder.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>We can also load images that are in subfolders, like this:</p>
    <img src="img/logo-css-200.png" alt="Logo CSS3">
    <p>We can also load external images:</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2752148-2284965.png" alt="Logo JavaScript">
</body>
</html>
